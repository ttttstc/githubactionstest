name: Architecture Guard Offline Test
on:
  pull_request:
    branches: [ main ]

jobs:
  arch-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Architecture Guard (Offline Mode)
        uses: ttttstc/architecture-guard-action@main
        with:
          engine: 'builtin'
          github-token: ${{ secrets.GITHUB_TOKEN }}
